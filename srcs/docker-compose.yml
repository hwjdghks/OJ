services:
  core:
    build: ./requirements/core
    container_name: core
    env_file: .env
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - main_services

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: >
            rabbitmq-diagnostics -q check_running &&
            rabbitmq-diagnostics -q check_local_alarms
      interval: 5s
      retries: 60
    ports:
      - "15672:15672"
    networks:
      - main_services

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./requirements/mysql/conf/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./requirements/mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./requirements/mysql/data:/var/lib/mysql
    healthcheck:
      test: "mysql -uroot -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} -e 'select 1'"
      interval: 5s
      retries: 60
    networks:
      - main_services

  frontend:
    build: ./requirements/frontend
    container_name: frontend
    restart: always
    depends_on:
      - backend
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3000:3000"
    networks:
      - main_services

  backend:
    build: ./requirements/backend
    container_name: backend
    restart: always
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - main_services

networks:
  main_services:
    driver: bridge
